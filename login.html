<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portofolio | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="centered">
    <canvas id="bg" aria-hidden="true"></canvas>
    <main>
      <section class="auth glass">
        <a class="brand" href="index.html"><span class="logo">S</span> Portofolio</a>
        <h1>Login</h1>
        <form id="login-form" class="form" novalidate>
          <div class="field">
            <label for="username">Email atau Username</label>
            <input type="text" id="username" name="username" autocomplete="username" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <div class="password-field">
              <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />
              <button type="button" class="icon-btn" id="togglePass" aria-label="Tampilkan kata sandi"><i class="ri-eye-line"></i></button>
            </div>
          </div>
          <button type="submit" class="btn primary"><i class="ri-login-circle-line"></i> Masuk</button>
          <p class="form-hint">Hanya tampilan. Tidak ada autentikasi.</p>
        </form>
        <a class="link" href="index.html"><i class="ri-arrow-left-line"></i> Kembali</a>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
  </html>
